services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: epileptic_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: epileptic_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epileptic_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: epileptic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epileptic_network
    restart: unless-stopped

  # Backend API (FastAPI)
  backend:
    build:
      context: ./EPILEPTIC-AI-BACKEND
      dockerfile: Dockerfile
    container_name: epileptic_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:password@postgres:5432/epileptic_ai
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=change-this-to-a-secure-random-string-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - ENVIRONMENT=development
      - DEBUG=true
      - BACKEND_CORS_ORIGINS=["http://localhost", "http://localhost:80", "http://localhost:3000", "http://localhost:8000"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./EPILEPTIC-AI-BACKEND/app:/app/app
    networks:
      - epileptic_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./EpilepticAI-web
      dockerfile: Dockerfile
    container_name: epileptic_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - epileptic_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (Background tasks)
  worker:
    build:
      context: ./EPILEPTIC-AI-BACKEND
      dockerfile: Dockerfile
    container_name: epileptic_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:password@postgres:5432/epileptic_ai
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=change-this-to-a-secure-random-string-in-production
      - PREDICTION_THRESHOLD=0.7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./EPILEPTIC-AI-BACKEND/app:/app/app
    networks:
      - epileptic_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: epileptic_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@epileptic.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - epileptic_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  epileptic_network:
    driver: bridge
