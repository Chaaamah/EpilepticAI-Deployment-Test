version: '3.8'

# Production deployment for aivora.fojas.ai
# This configuration exposes the frontend on port 3101

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: epileptic_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epileptic_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: epileptic_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epileptic_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API (FastAPI)
  backend:
    build:
      context: ./EPILEPTIC-AI-BACKEND
      dockerfile: Dockerfile
    container_name: epileptic_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - ENVIRONMENT=production
      - DEBUG=false
      - BACKEND_CORS_ORIGINS=["https://aivora.fojas.ai", "http://aivora.fojas.ai"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - epileptic_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Frontend (React + Nginx) - EXPOSED ON PORT 3101
  frontend:
    build:
      context: ./EpilepticAI-web
      dockerfile: Dockerfile
    container_name: epileptic_frontend
    ports:
      - "3101:80"
    depends_on:
      - backend
    networks:
      - epileptic_network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Celery Worker (Background tasks)
  worker:
    build:
      context: ./EPILEPTIC-AI-BACKEND
      dockerfile: Dockerfile
    container_name: epileptic_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - PREDICTION_THRESHOLD=${PREDICTION_THRESHOLD}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - epileptic_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  epileptic_network:
    driver: bridge
